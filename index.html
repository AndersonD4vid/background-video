<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Background vídeo</title>
</head>

<body>
   <div class="preloader">
      <img src="src/preloader.gif" alt="preloader" />
   </div>

   <div class="videoBox">
      <video muted autoplay loop class="video">
         <source src="src/video.mp4" type="video/mp4" />
      </video>
      <!-- botão pausar e play -->
      <button class="pausar-e-play">
         <h1>Awesome project</h1>
      </button>
   </div>
   <script src="script.js"></script>
</body>

</html>
